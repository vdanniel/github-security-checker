name: Build Packages

on:
  push:
    branches: [main]
    paths-ignore:
      - 'packages/vscode/**'
      - '*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'packages/vscode/**'
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
